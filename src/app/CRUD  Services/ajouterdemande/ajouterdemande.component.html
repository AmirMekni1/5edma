    <div *ngIf="ISuser">
    <form action="#" class="sign-up-form" #offreA="ngForm" (ngSubmit)="InsertOffre(offreA.value)">
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="codeOffre" name="codeOffre" #codeOffre="ngModel" ngModel />
      </div>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="Username" #Username="ngModel" ngModel />
      </div>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Numero de telephone" name="Numero" #Numero="ngModel" ngModel />
      </div>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" name="Email" #Email="ngModel" ngModel />
      </div>
      
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="TitreOffre" name="TitreOffre" #TitreOffre="ngModel" ngModel />
      </div>

      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Description" name="Description" #Description="ngModel" ngModel />
      </div>
    
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Image" name="Image" #Image="ngModel" ngModel />
      </div>
      <input type="submit" class="btn" value="Ajouter"  />
       
      
    </form>
  </div>
