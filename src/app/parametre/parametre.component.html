<div *ngIf="ISuser">
<input type="button" value="test" (click)="SetClient()"/>


<div class="position-relative"></div>
<div class="position-absolute top-100 start-50 translate-middle">
<form #Profile="ngForm" (ngSubmit)="UpdateProfile(Profile.value)" >
  <div class=" mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control"  [(ngModel)]="ArrayClient.Username" id="exampleInputEmail1" name="Username" #Username="ngModel" ngModel  >
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class=" mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone number</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  [(ngModel)]="ArrayClient.Numero" name="Numero" #Numero="ngModel" ngModel>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class=" mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled [(ngModel)]="ArrayClient.Email" name="Email" #Email="ngModel" ngModel>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword1"  [(ngModel)]="ArrayClient.Password" name="Password" #Password="ngModel" ngModel>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
