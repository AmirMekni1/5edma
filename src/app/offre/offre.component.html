<div *ngIf="ISuser">
  <div class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">5edma</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/PageDaccueil">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/Demande">Demande</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" routerLink="/Offre" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Offre
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/Reglage">Reglage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " routerLink="/" (click)="SignOut()">Déconnexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="inner-header flex">
      <svg version="1.1" class="logo" baseProfile="tiny" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 500 500" xml:space="preserve">
        <path fill="#FFFFFF" stroke="#000000" stroke-width="10" stroke-miterlimit="10" d="M57,283" />
        <g>
          <path fill="#fff"
            d="M250.4,0.8C112.7,0.8,1,112.4,1,250.2c0,137.7,111.7,249.4,249.4,249.4c137.7,0,249.4-111.7,249.4-249.4
      C499.8,112.4,388.1,0.8,250.4,0.8z M383.8,326.3c-62,0-101.4-14.1-117.6-46.3c-17.1-34.1-2.3-75.4,13.2-104.1
      c-22.4,3-38.4,9.2-47.8,18.3c-11.2,10.9-13.6,26.7-16.3,45c-3.1,20.8-6.6,44.4-25.3,62.4c-19.8,19.1-51.6,26.9-100.2,24.6l1.8-39.7		c35.9,1.6,59.7-2.9,70.8-13.6c8.9-8.6,11.1-22.9,13.5-39.6c6.3-42,14.8-99.4,141.4-99.4h41L333,166c-12.6,16-45.4,68.2-31.2,96.2	c9.2,18.3,41.5,25.6,91.2,24.2l1.1,39.8C390.5,326.2,387.1,326.3,383.8,326.3z" />
        </g>
      </svg>
      <h1>Welcome To 5edma {{name}}</h1>
    </div>
    <br>
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
  </div>
  <div *ngIf="ISuser">
    <div class="pad">
      <div class="position-relative">
        <div class="position-absolute top-50 start-50 translate-middle">
          <h1>Mes Offres</h1>

        </div>
      </div>
    </div>
    <!------------------------------création d'une carte----------------------------------------------------------------------->
    <div class="b1">
      <button type="button" value="Ajouter" class="btn btn-primary" routerLink="/Ajouter">Ajouter Une Offre</button>
    </div>
    <section class="cards-wrapper">
      <div class="card-grid-space" *ngFor="let elm of ArrayOffres">
        <div class="num">
          <div class="ico">
          <i class="fa-solid fa-trash fa-2xs" (click)="DeleteOffre(elm.codeOffre)"></i>
          <span class="ico2">
          <i (click)="getIndice(elm.codeOffre)" class="fa-regular fa-pen-to-square fa-xs"></i> 
          </span>
        </div>
      </div>
        <a class="card" (click)="getIndiceInfo(elm.codeOffre)" style="--bg-img: url({{elm.Image}})">
          <div>
            <h1>{{elm.Titre}}</h1>
            <p>{{elm.Description}}</p>
            <div class="date ">{{elm.dateoffre | date}}</div>
            <div class="tags">
              <div class="tag">{{elm.Username}}</div>
            </div>
          </div>
        </a>
      </div>
    </section>
  </div>
