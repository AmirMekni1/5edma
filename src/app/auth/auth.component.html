<div *ngIf="!ISuser">
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-atom"
    [fullScreen]="true"></ngx-spinner>
  <div class="containers">
    <div class="forms-containers">
      <div class="signin-signup">
        <form action="#" class="sign-in-form" #SignIn="ngForm" (ngSubmit)="sign_in(SignIn.value)">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email" name="Email" #Email="ngModel" ngModel />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="Password" #Password="ngModel" ngModel />
          </div>

          <input type="submit" value="Login" class="btn solid" (click)="loadingPage()"  />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon" (click)="SignInWithFacebook()">
              <i class="fab fa-facebook-f"></i>
            </a>
          
            <a href="#" class="social-icon"  (click)="SignInWithGoogle()">
              <i class="fab fa-google"></i>
            </a>
           
          </div>
        </form>
        <form action="#" class="sign-up-form" #SignUp="ngForm" (ngSubmit)="sign_up(SignUp.value)">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="Username" #Username="ngModel" ngModel />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Numero de telephone" name="Numero" #Numero="ngModel" ngModel />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="Email" #Email="ngModel" ngModel />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="Password" #Password="ngModel" ngModel />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon" (click)="SignInWithFacebook()">
              <i class="fab fa-facebook-f"></i>
            </a>
           
            <a href="#" class="social-icon" (click)="SignInWithGoogle()">
              <i class="fab fa-google"></i>
            </a>
           
          </div>
        </form>
      </div>
    </div>

    <div class="panels-containers">
      <div class="panel left-panel">
        <div class="content"><br>
          <h1><svg version="1.1" class="logo" baseProfile="tiny" id="Layer_1" xmlns="http://www.w3.org/2000/svg"

          <p>
